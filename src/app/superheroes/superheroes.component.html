<div class="card">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{heroe.nombre}}</h5>
          <p class="card-text">Biografía: {{heroe.bio}}</p>
          <p class="card-text">Casa: {{heroe.casa}}</p>
          <p class="card-text">Aparición: {{heroe.aparicion}}</p>
        </div>
</div>
